<!DOCTYPE html>
<html>
  <head>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
      <h2>Who's your 17th century male celebrity crush?</h2>
      </div>
      <form>
        <label for="height">I like them</label>
        <select class="height" name="">
          <option value="tall">Tall</option>
          <option value="short">Short</option>
        </select>
        <label for="age"> and </label>
        <select class="age" name="">
          <option value="old">Old</option>
          <option value="young">Young</option>
        </select>
        <label for="hobby">with an interest in</label>
        <select class="hobby" name="">
          <option value="books" class="hobby">Books</option>
          <option value="music" class="hobby">Music</option>
          <option value="theater" class="hobby">Theater</option>
          <option value="politics" class="hobby">Politics</option>
        </select>
        <button type="submit" id="prefSubmit">Submit</button>
        <div id="displayPainting"></div>
      </form>
    </div>
  </body>
</html>
